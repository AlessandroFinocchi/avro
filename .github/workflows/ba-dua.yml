name: ba-dua
on:
  push:
    branches: [ "ale_branch" ]
  pull_request:
    branches: [ "ale_branch" ]
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Clone and build ba-dua repository
        run: |
          git clone https://github.com/saeg/ba-dua
          cd ba-dua
          git checkout d2401f0
          mvn clean install
          cd ..
      - name: Build and analyze bookkeeper project
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        run: mvn clean verify -P isw2-ba-dua
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: Badua_Report
          path: lang/java/avro/target/badua.xml
          if-no-files-found: error
